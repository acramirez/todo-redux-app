<li
  [ngClass]="{'completed': todo.completed, 'editing': editando}"
>
  <div class="view">
    <input
      class="toggle"
      type="checkbox"
      [formControl]="chkCompleted"
    >
    <label (dblclick)="editar()">{{todo.title}}</label>
    <button class="destroy" (click)="delete()"></button>
  </div>
  <input
    class="edit"
    type="text"
    [formControl]="txtInput"
    #inputFisico
    (blur)="terminarEdicion()"
  >
</li>
